<!-- Identificando o Dia da Semana atraves dos Numeros -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia / Semana / Numeros</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="general">
        <form>
            <h3>Dia da Semana Através dos Números</h3>
            <div>
                <label for="numero">Digite um Número (1 a 7)</label>
                <input type="number" id="numero">
            </div>

            <div>
                <label for="resultado">Resultado</label>
                <input type="text" id="resultado">
            </div>

            <button onclick="weekNumb(event)">Calcular</button>
            <p id="calcular"></p>
        </form>
    </div>
    
</body>
</html>
